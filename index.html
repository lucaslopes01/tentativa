<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="./stocks.js/stocks.js"></script>
</head>

<body>
    <header>
        <h1> Estoque Type</h1>
    </header>
    <main>
        <div class="title">
            <h2>Items</h2>
            <span>Lista de produtos do estoque.</span>
        </div>
        <div class="botao">
            <div class="itemInput">
                <label>Item</label>
                <input type="text" id="item" placeholder="Nome do item"> 
            </div>
            
            <div class="itemInput">
                <label>Estoque</label>
                <input type="text"  id="estoque" placeholder="Nome do estoque"> 
            </div>
            <div class="itemInput">
                <label>Quantidade</label>
                <input type="text" id="quantidade" placeholder="Quantidade"> 
            </div>
            <button onclick="item.adicionar()">Salvar</button>
            <button onclick="item.cancelar()">Cancelar</button>
        </div>
        <div class="conteudo">
            <table  border="1">
                <thead >
                    <th class="conteudo" >ID</th>
                    <th>Item</th>
                    <th>Estoque</th>
                    <th>Quantidade</th>
                    <th class="conteudo" >Ação</th>
                </thead>
                <tbody id="tbody">
                
                </tbody>
            </table>

        </div>
    </main>
</body>

</html>
